    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Header Sencillo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .logo {
            width: 50px; 
            height: auto;
            display: inline-block;
            margin-right: 10px;
        }

        nav {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        form {
            display: inline-block;
        }

        input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            background-color: #0045ce;
            color: #b5b5b5;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://play-lh.googleusercontent.com/ahJtMe0vfOlAu1XJVQ6rcaGrQBgtrEZQefHy7SXB7jpijKhu1Kkox90XDuH8RmcBOXNn" alt="Logo" class="logo">
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#sobre-nosotros">Sobre nosotros</a>
            <a href="#contacto">Contacto</a>
        </nav>
        <form action="#" method="get">
            <input type="text" name="busqueda" placeholder="Buscar...">
            <input type="submit" value="Buscar">
        </form>
    </header>

    

</body>
</html>

</body>
</html>
