<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .grayscale-filter {
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }

        .image-container:hover .grayscale-filter {
            filter: grayscale(0%);
        }
    </style>
    <title>Imagen con Filtro</title>
</head>
<body>

    <div class="image-container">
        <img class="grayscale-filter" src="tu-imagen.jpg" alt="Imagen" width="300" height="200">
    </div>

</body>
</html>
