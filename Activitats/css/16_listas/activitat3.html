<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Palabras en Tabla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Fondo gris claro */
            color: white; /* Texto blanco */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 2px solid black; /* Bordes negros */
            padding: 5px; /* Reducci√≥n del espacio interno */
            text-align: center;
        }

        .blue-background {
            background-color: #3498db; /* Fondo azul */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="blue-background">Producto</td>
        </tr>
        <tr>
            <td class="blue-background">Carrito</td>
        </tr>
        <tr>
            <td class="blue-background">Coche</td>
        </tr>
    </table>

</body>
</html>

</html>
