    <title>Chat entre dos personas</title>

            margin: 20px;
        }

            margin-bottom: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .info {
            flex-grow: 1; 
        }

        .nombre {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .fecha {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .texto {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
        }

        .persona1 .avatar {
            background-color: #3498db; 
        }

        .persona2 .avatar {
            background-color: #e74c3c; 
        }

        .persona1 .texto {
            background-color: #3498db; 
            color: #fff; 
        }

        .persona2 .texto {
            background-color: #e74c3c;
            color: #fff; 
        }
