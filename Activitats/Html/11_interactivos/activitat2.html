<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles sobre un Cuadro Famoso</title>
</head>
<body>

    <article>
        <h1>Detalles sobre "Las Meninas" de Diego Velázquez</h1>

        <details>
            <summary><label for="nombre">¿Cómo se llama el cuadro?</label></summary>
            <p id="nombre">El cuadro se llama "Las Meninas".</p>
        </details>

        <details>
            <summary><label for="autor">¿Quién es el autor?</label></summary>
            <p id="autor">El autor del cuadro es Diego Velázquez.</p>
        </details>

        <details>
            <summary><label for="fecha">¿Cuándo fue pintado?</label></summary>
            <p id="fecha">Fue pintado en el año 1656.</p>
        </details>

        <details>
            <summary><label for="ubicacion">¿Dónde se encuentra actualmente?</label></summary>
            <p id="ubicacion">Actualmente, "Las Meninas" se encuentra en el Museo del Prado en Madrid, España.</p>
        </details>

        <details>
            <summary><label for="abreviaturas">Abreviaturas utilizadas:</label></summary>
            <p id="abreviaturas">
                - <strong>Museo del Prado:</strong> MP<br>
                - <strong>Diego Velázquez:</strong> DV<br>
            </p>
        </details>
    </article>

</body>
</html>
