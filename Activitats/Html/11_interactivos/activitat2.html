<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Smartphones</title>
    <style>
    </style>
</head>
<body>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" placeholder="Selecciona la marca">

    <label for="precio">Precio:</label>
    <select id="precio">
        <option value="0-200">0 - 200</option>
        <option value="201-500">201 - 500</option>
        <option value="501-1000">501 - 1000</option>
        <option value="1001-2000">1001 - 2000</option>
        <option value="2001-mas">2001 o más</option>
    </select>

    <button onclick="buscarSmartphones()">Buscar</button>

    <script>
        function buscarSmartphones() {
            var marca = document.getElementById("marca").value;
            var precio = document.getElementById("precio").value;
            alert("Búsqueda realizada:\nMarca: " + marca + "\nPrecio: " + precio);
        }
    </script>

</body>
</html>
